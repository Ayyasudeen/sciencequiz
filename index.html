<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <title>Science Quiz</title>
  </head>
  <body>
    <!-- Top section -->
    <div class="intro py-3 text-center bg-white">
      <div class="container">
        <h2 class="display-3 text-info my-4">Science Quiz</h2>
      </div>
    </div>

    <!-- result section  -->
<div class="result py-4 text-center bg-light d-none">
  <div class="container lead">
    <p>Your score is <span class="text-primary display-4 p-3">0%</span></p>
  </div>
</div>
    <!-- Quiz Section  -->
    <div class="quiz bg-info py-4">
      <div class="container">
        <h2 class="text-white my-5">On with the questions...</h2>
        <form class="quiz-form text-light">
          <div class="my-5">
            <p class="lead font-weight-normal">
              1. Science that deals with naming and classification of living
              organisms?
            </p>
            <div class="form-check my-2 text-white-55">
              <input type="radio" name="q1" value="A"> 
              <label class="form-check-label">Taxonomy</label>
            </div>
            <div class="form-check my-2 text-white-55">
              <input type="radio" name="q1" value="B" />
              <label class="form-check-label">Nomenclature</label>
            </div>
            <div class="form-check my-2 text-white-55">
              <input type="radio" name="q1" value="C" />
              <label class="form-check-label">Binomial</label>
            </div>
          </div>


          <div class="my-5">
            <p class="lead font-weight-normal">
              2. Self food producing?
            </p>
            <div class="form-check my-2 text-white-55">
              <input type="radio" name="q2" value="A">
              <label class="form-check-label">Heterotrophs</label>
            </div>
            <div class="form-check my-2 text-white-55">
              <input type="radio" name="q2" value="B" />
              <label class="form-check-label">Autotrophs</label>
            </div>
            <div class="form-check my-2 text-white-55">
              <input type="radio" name="q2" value="C" />
              <label class="form-check-label">Omnivorous</label>
            </div>
          </div>

          <div class="my-5">
            <p class="lead font-weight-normal">
              3. Plant eating organisms? 
            </p>
            <div class="form-check my-2 text-white-55">
              <input type="radio" name="q3" value="A">
              <label class="form-check-label">Herbivores</label>
            </div>
            <div class="form-check my-2 text-white-55">
              <input type="radio" name="q3" value="B" />
              <label class="form-check-label">Carnivores</label>
            </div>
            <div class="form-check my-2 text-white-55">
              <input type="radio" name="q3" value="C" />
              <label class="form-check-label">Omnivores</label>
            </div>
          </div>

          <div class="my-5">
            <p class="lead font-weight-normal">
              4. The group that can reproduce within themselves?
            </p>
            <div class="form-check my-2 text-white-55">
              <input type="radio" name="q4" value="A">
              <label class="form-check-label">Genus</label>
            </div>
            <div class="form-check my-2 text-white-55">
              <input type="radio" name="q4" value="B" />
              <label class="form-check-label">Kingdom</label>
            </div>
            <div class="form-check my-2 text-white-55">
              <input type="radio" name="q4" value="C" />
              <label class="form-check-label">Species</label>
            </div>
          </div>

          <div class="text-center">
            <input type="submit" class="btn btn-light">
          </div>
        </form>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
